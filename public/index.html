<!DOCTYPE html>
<html>
<head>
    <title>YouTube Downloader</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; padding: 20px; }
        input, button { padding: 15px; margin: 10px 0; width: 100%; font-size: 16px; box-sizing: border-box; }
        button { background: #ff0000; color: white; border: none; cursor: pointer; border-radius: 5px; }
        button:hover { background: #cc0000; }
        .result { margin-top: 20px; padding: 15px; background: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>YouTube Video Downloader</h1>
    <input type="url" id="url" placeholder="Paste YouTube URL here">
    <button onclick="download()">Download Video</button>
    <div id="result"></div>
    
    <script>
    function download() {
        const url = document.getElementById('url').value;
        const result = document.getElementById('result');
        
        if (!url) {
            result.innerHTML = '<div class="result" style="color: red;">Please enter a YouTube URL</div>';
            return;
        }
        
        // Extract video ID
        const videoId = url.match(/(?:youtube\.com\/watch\?v=|youtu\.be\/)([^&\n?#]+)/);
        if (!videoId) {
            result.innerHTML = '<div class="result" style="color: red;">Invalid YouTube URL</div>';
            return;
        }
        
        result.innerHTML = '<div class="result">Redirecting to download page...</div>';
        
        // Redirect to working download service
        setTimeout(() => {
            window.open('https://yt1s.com/en/youtube-to-mp4?q=' + encodeURIComponent(url), '_blank');
        }, 1000);
    }
    </script>
</body>
</html>
